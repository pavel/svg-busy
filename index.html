<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #test {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <svg id="test">
            <circle cy="4" r="2" fill="rgb(0, 150, 100)" stroke="green" stroke-width="1">
                <animate attributeName="cx" from="-10%" to="45%" dur="2s" begin="0s; third1.end"  id="first1" />
                <animate attributeName="cx" from="45%" to="55%" dur="350ms" begin="first1.end" id="second1" fill="freeze" />
                <animate attributeName="cx" from="55%" to="110%" dur="0.6s" begin="second1.end+10ms" fill="freeze" id="third1" />
            </circle>
            <circle cy="4" r="2" fill="rgb(0, 150, 100)" stroke="green" stroke-width="1">
                <animate attributeName="cx" from="-11%" to="43%" dur="2s" begin="0s; third2.end" id="first2" />
                <animate attributeName="cx" from="43%" to="52%" dur="350ms" begin="first2.end" id="second2" fill="freeze" />
                <animate attributeName="cx" from="52%" to="107%" dur="0.6s" begin="second2.end+10ms" id="third2" fill="freeze" />
            </circle>
            <circle cy="4" r="2" fill="rgb(0, 150, 100)" stroke="green" stroke-width="1">
                <animate attributeName="cx" from="-12%" to="41%" dur="2s" begin="0s; third3.end" id="first3" />
                <animate attributeName="cx" from="41%" to="49%" dur="350ms" begin="first3.end" id="second3" fill="freeze" />
                <animate attributeName="cx" from="49%" to="104%" dur="0.6s" begin="second3.end+10ms" id="third3" fill="freeze" />
            </circle>
            <circle cy="4" r="2" fill="rgb(0, 150, 100)" stroke="green" stroke-width="1">
                <animate attributeName="cx" from="-13%" to="39%" dur="2s" begin="0s; third4.end" id="first4" />
                <animate attributeName="cx" from="39%" to="46%" dur="350ms" begin="first4.end" id="second4" fill="freeze" />
                <animate attributeName="cx" from="46%" to="101%" dur="0.6s" begin="second4.end+10ms" id="third4" fill="freeze" />
            </circle>
        </svg>
        <section>Also awailable at <a href="http://jsfiddle.net/z5GkR/11/">http://jsfiddle.net/z5GkR/11/</a>
    </body>
</html>
