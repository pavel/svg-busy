<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            img {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
            }
            .buttons {
                position: relative;
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <img id="win8" src="images/win8.svg" style="display: none">
        <img id="vert" src="images/vert.svg" style="display: none">
        <img id="custom" src="images/custom.svg" style="display: none">
        <div class="buttons">
            <input type="button" value="Win8" onclick="show('win8')">
            <input type="button" value="Vertical" onclick="show('vert')">
            <input type="button" value="Custom" onclick="show('custom')">
        </div>
        <script>
            function hide(el) {
                el.style.setProperty('display', 'none');
            }
            function show(id) {
                Array.prototype.forEach.call(document.querySelectorAll('img'), function (el) {
                    hide(el);
                });
                document.getElementById(id).style.removeProperty('display');
            }
        </script>
    </body>
</html>
